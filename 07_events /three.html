<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<body>
    <h1>Hello</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script> 
    setInterval(()=>{
        console.log("hii")
    },2000) // ek baar kaam karne ke baad 2 second ke liye break lunga phir se kaam karunga phir se 2 second ka break lunga phir se kaam karunga phir se 2 second ka break lunga ............

    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const intervalId = setInterval(sayDate, 1000, "hi")

    clearInterval(intervalId)
</script>
</html>
