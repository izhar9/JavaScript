<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rising Bubbles</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: black;
        overflow: hidden;
        position: relative;
    }

    button {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }

    .bubble {
        position: absolute;
        border-radius: 50%;
        animation: rise 5s linear infinite, move 10s linear infinite;
    }

    @keyframes rise {
        0% { bottom: -50px; }
        100% { bottom: 100vh; }
    }

    @keyframes move {
        0% { transform: translateY(0); }
        50% { transform: translateY(-100vh); }
        100% { transform: translateY(-200vh); }
    }
</style>
</head>
<body>

<button onclick="createBubbles()">Click to Create Bubbles</button>

<script>
function createBubbles() {
    var colors = ["#3498db", "#e74c3c", "#9b59b6", "#f39c12", "#1abc9c"]; // Array of different colors

    for (var i = 0; i < 50; i++) { // Create 10 bubbles
        var bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random color
        document.body.appendChild(bubble);

        var size = Math.random() * 40 + 10; // Random size between 10 and 50
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";

        var posX = Math.random() * window.innerWidth; // Random X position
        bubble.style.left = posX + "px";

        var delay = Math.random() * 5; // Random delay between 0 and 5 seconds
        bubble.style.animationDelay = delay + "s";
    }
}
</script>

</body>
</html>
